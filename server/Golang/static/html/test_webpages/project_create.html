
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Single file upload</title>
</head>
<body>
<h1>Upload single file with fields</h1>

<form action="http://127.0.0.1:4000/project/file/upload" method="post" enctype="multipart/form-data">
    token: <input type="text" name="token"><br>
    user_id: <input type="text" name="user_id"><br>
    company_id: <input type="text" name="company_id"><br>
    project_title: <input type="text" name="project_title"><br>
    project_description: <input type="text" name="project_description"><br>
    task_or_schedule_id: <input type="text" name="task_or_schedule_id"><br><br>
    Files: <input type="file" name="file" multiple ><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
